<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="SE1 Sprint 2 Results Page">
    <meta name="keywords" content="se1, sprint 2, results page">
    <title>Trivia Sprint - Results</title>

    <!-- results.html

     Date: 04/09/24

     Description: Results page that appears after answering a question
     -->

</head>
<body>

    <div id="GameZone">
        <!-- Display the question here -->
        <h1 id="questionText"></h1>

        <!-- Selected Answer -->
        <h2 id="selectedAnswer"></h2>

        <!-- Correct/Incorrect -->
        <h1 id="correct"></h1>
        <!-- Score (Increment by 50 if correct, otherwise just display) -->
        <!-- Lives (for Luke's task) -->
        <h2 id="lives"></h2>
        <!-- Button to quit and button to continue next to each other -->
        <div class="button-container">
            <button type="button" onclick="goToHome()">Quit</button>
            <button type="button" onclick="goToGame()">Continue</button>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="scripts/view.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/results.js"></script>
</body>
</html>
