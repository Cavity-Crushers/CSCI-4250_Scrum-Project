<body>
    <div id="GameZone">
        <h2 id="questionText"></h2>

        <h2 id="selectedAnswer"></h2>

        <h1 id="correct"></h1>

        <!-- Score (Increment by 50 if correct, otherwise just display) -->
        <h1 id="score"></h1>
        <!-- Lives (for Luke's task) -->
        <!-- Button to quit and button to continue next to each other -->
        <div class="button-container">
            <button class="redirection-button" type="button" onclick="goToHome()">Quit</button>
            <button class="redirection-button" type="button" onclick="goToGame()">Continue</button>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="scripts/view.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/results.js"></script>
