<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pepper's Pop Quiz - Game</title>
    <link rel="stylesheet" href="Style/game.css" />
</head>

<body>
    <div id="GameZone">
        <!-- Display the question here -->
        <h1 id="questionText"></h1>

        <form action="results.html" method="GET">
            <div id="answers">
                <!-- Give your buttons IDs or a shared class so they're easy to target in JS -->
                <button class="answer-button" id="answer0" type="submit" onclick="checkAnswer(answer0.textContent)">Answer A</button>
                <button class="answer-button" id="answer1" type="submit" onclick="checkAnswer(answer1.textContent)">Answer B</button>
                <button class="answer-button" id="answer2" type="submit" onclick="checkAnswer(answer2.textContent)">Answer C</button>
                <button class="answer-button" id="answer3" type="submit" onclick="checkAnswer(answer3.textContent)">Answer D</button>
            </div>
        </form>
    </div>

    <!-- Load your scripts -->
    <script src="scripts/view.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
